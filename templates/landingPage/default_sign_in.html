    <body class="animated fadeIn">		

		<div class="content content-full">
			<div class="container">
				<div class="signin-wrapper">
					<div class="tab-content">
						<div class="row tab-pane fade in active" id="signin">
							<div class="col-md-offset-1 col-md-6 hidden-sm hidden-xs">
								<div id="carousel-example" class="carousel slide" data-ride="carousel">
							      	<ol class="carousel-indicators">
								        <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
								        <li data-target="#carousel-example" data-slide-to="1"></li>
								        <!-- <li data-target="#carousel-example" data-slide-to="2"></li>
								        <li data-target="#carousel-example" data-slide-to="3"></li>
								        <li data-target="#carousel-example" data-slide-to="4"></li>  -->
							      	</ol>
							      	<div class="carousel-inner">
								        <div class="item active">
								          	<img src="{{ STATIC_URL }}images/landing-page/green.jpg" alt="Stilearn Admin">
								        </div>
								        <div class="item">
								          	<img src="{{ STATIC_URL }}images/landing-page/waterclean.jpg" alt="Stilearn Admin">
								        </div>

							      	</div>
							      	<a class="left carousel-control" href="#carousel-example" data-slide="prev">
							        	<span class="glyphicon glyphicon-chevron-left"></span>
							      	</a>
							      	<a class="right carousel-control" href="#carousel-example" data-slide="next">
							        	<span class="glyphicon glyphicon-chevron-right"></span>
							      	</a>
							    </div>
							</div><!--/cols-->

							<div class="col-md-offset-1 col-md-4 col-sm-offset-2 col-sm-8">							
								<div class="signin">
									<div class="signin-brand">
										<a href="/">
											<img src="{{ STATIC_URL }}images/landing-page/logo-giva.png"alt="Siva">
										</a>
									</div><!--/signin-brand-->

									<form method="POST" data-validate="form" role="form" id="signin-form">
										<p><small>Acceso a SIVA</small></p>
										<div class="form-group">
											<div class="input-group input-group-in">
												<span class="input-group-addon text-muted">@</span>												
												{{ form.username }}
											</div><!--/input-group-->
										</div><!--/form-group-->

										<div class="form-group">
											<div class="input-group input-group-in">
												<span class="input-group-addon text-muted"><i class="fa fa-circle-o"></i></span>
												{{ form.password }}
											</div><!--/input-group-->
										</div><!--/form-group-->										
										 

										

										<div class="form-group form-actions">
											<input type="submit" class="hidden-sm btn btn-primary" value="Entrar">
											<input type="submit" class="visible-sm btn btn-lg btn-block btn-primary" value="Entrar">
										</div><!--/form-group-->
										
										{% if next %}
                                        <input  type="hidden" name="next" value="/sign_in" />
                                    	{% else %}
                                        <input  type="hidden" name="next" value="/panelprincipal" />
                                    	{% endif %}

										<p>
											<small>												
												<a href="#" class="hidden-sm">¿Ha olvidado la contraseña?</a>
											</small>
										</p>
									</form><!--/#signin-form-->
								</div><!--/signin-->

								
							</div><!--/cols-->
						</div><!--/row-->


					</div><!--/tab-content-->

					<div class="signin-footer">
						<ul class="list-inline">
							<li>Copyright &copy; 2015 Grupo Integral de Vigilancia Alimentaria S.L.</li>
						</ul>
					</div>

				</div><!--/signin-wapper-->

			</div><!--/container-->
		</div><!--/content-->

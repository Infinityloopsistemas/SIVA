{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="control-group{% if form_show_errors%}{% if field.errors %} error{% endif %}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
        {% if field.label and not field|is_checkbox %}
            <label for="{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        <div class="controls">
            <div class="input-append color" data-form="colorpicker"  data-color="{{ field.value}}" data-color-format="hex" >
                <!-- <input id="{{ field.auto_id}}" class="grd-white input-small"   name="{{ field.name }}" size="16" type="text" value="{{ field.value}}">  

                <span class="add-on"><i style="background-color: rgb(255, 92, 0);"></i></span> -->
                <input id="{{ field.auto_id}}" class="grd-white input-small"   name="{{ field.name }}" size="16" type="text" value="{{ field.value}}"> 
            </div>
        </div>

    </div>
{% endif %}

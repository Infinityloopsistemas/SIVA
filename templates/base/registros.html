<div class="row-fluid">
    <div class="span12">
        <div class="box corner-all">
            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="registro"> <span> </span></h3>
                </div>
                <div class="modal-body">
                    <div class="span6" id="zona" ></div>
                    <div class="span6" id="equipo"></div>
                    <div class="span12">
                        <form action="" id="form_registro" method="post" accept-charset="utf-8" >{% csrf_token %}
                            <div class="control-group hidden ">
                               <input id="id_registros-id" value="" type="text" >

                               <input id="id_registros-detreg_id"  value="1" type="text">

                            </div>
                            <fieldset>

                                <div id="div_id_fechadesde" class="control-group">
                                    <label for="id_registros-fechadesde" class="control-label requiredField">
                                        Fecha Desde
                                        <span class="asteriskField">*</span>
                                    </label>
                                    <div class="controls">
                                        <div class="input-append date" data-form="datepicker" data-date-format="dd/mm/yyyy">
                                            <input id="id_registros-fechadesde" class="grd-white input-small" placeholder="dd/mm/yyyy" data-form="datepicker" name="fechadesde" size="16" value="" type="text">
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div id="div_id_valor" class="control-group">
                                        <label for="id_registros-valor" class="control-label ">
                                            Valor
                                        </label>
                                        <div class="controls">
                                            <input class="textinput textInput" id="id_registros-valor" name="valor" value="" type="text" autofocus>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                        <div id="div_id_estado" class="control-group">
                                            <div class="controls">
                                                <label for="id_registros-estado" class="checkbox ">
                                                    <input class="checkboxinput" id="id_registros-estado" name="estado" type="checkbox">
                                                    Estado
                                                </label>
                                            </div>
                                        </div>

                                </div>
                                <div>
                                    <div id="div_id_firmas" class="control-group">
                                        <label for="id_registros-firmas" class="control-label" >
                                            Personal Autorizado Registro
                                        </label>
                                        <div class="controls">
                                            <select id="id_firmas" class="select2-choice  input-xlarge" name="firmas" onchange="" ></select>
                                            <p id="hint_id_firmas" class="help-block">Personal que toma el dato</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div id="div_id_observaciones" class="control-group">
                                        <label for="id_registros-observaciones" class="control-label ">
                                            Observaciones
                                        </label>
                                        <div class="controls">
                                            <input class="input-xlarge textinput textInput" id="id_registros-observaciones" maxlength="500" name="observaciones" type="text">
                                            <p id="hint_id_observaciones" class="help-block">Incidencias detectadas</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button"  value="Guardar" data-dismiss="modal" class="btn btn-primary"  id="id_guardar" >
                                </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">

                </div>

            </div>
        </div>
    </div>
</div>

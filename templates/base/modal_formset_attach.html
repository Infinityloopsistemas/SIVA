{% extends "base/base.html" %} 
{% load crispy_forms_tags %} 
{% block body %}
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ STATIC_URL }}uploadfiles/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}uploadfiles/js/dropzone.js"></script>
<div class="row-fluid" xmlns="http://www.w3.org/1999/html">
	<div class="span12">
		<div class="box-body">
			<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h3 id="myModalLabel">Adjuntar Documentos</h3>
				</div>
				<div class="modal-body">
					
					<!--   <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
                            {{ form_detail.management_form }}
                            <table class="table table-bordered table-striped">

                                <thead>
                                <th>Fecha</th>
                                <th>Denominacion</th>
                                <th>Archivo</th>
                                <th>Acción</th>
                                </thead>
                                {%  for form_line in form_detail %}
                                    {%  crispy form_line %}
                                {% endfor %}

                            </table>

                            <div class="form-actions">

                                <input id="submit-id-update" class="btn btn-primary" type="submit" value="Guardar" name="Update">

                            </div>
                        </form> -->

					<div id="actions" class="row">

						<div class="col-lg-7">
							<!-- The fileinput-button span is used to style the file input field as button -->
							<span class="btn btn-success fileinput-button"> <i
								class="glyphicon glyphicon-plus"></i> <span>Añadir archivos...</span>
							</span>
							<button type="submit" class="btn btn-primary start">
								<i class="glyphicon glyphicon-upload"></i> <span>Subir</span>
							</button>
							<button type="reset" class="btn btn-warning cancel">
								<i class="glyphicon glyphicon-ban-circle"></i> <span>Cancelar</span>
							</button>
						</div>

						<div class="col-lg-5">
							<!-- The global file processing state -->
							<span class="fileupload-process">
								<div id="total-progress"
									class="progress progress-striped active" role="progressbar"
									aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
									<div class="progress-bar progress-bar-success"
										style="width: 0%;" data-dz-uploadprogress></div>
								</div>
							</span>
						</div>

					</div>





					<p class="dz-message">Arrastre su fichero aquí</p>


					<div class="table table-striped" class="files" id="previews">



						<div id="template" class="file-row">
							<!-- This is used as the file preview template -->
							<div>
								<span class="preview"><img data-dz-thumbnail /></span>
							</div>
							<div>
								<p class="name" data-dz-name></p>
								<strong class="error text-danger" data-dz-errormessage></strong>
							</div>
							<div>
								<p class="size" data-dz-size></p>
								<div class="progress progress-striped active" role="progressbar"
									aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
									<div class="progress-bar progress-bar-success"
										style="width: 0%;" data-dz-uploadprogress></div>
								</div>
							</div>
							<div>
								<button class="btn btn-primary start">
									<i class="glyphicon glyphicon-upload"></i> <span>Subir</span>
								</button>
								<button data-dz-remove class="btn btn-warning cancel">
									<i class="glyphicon glyphicon-ban-circle"></i> <span>Cancelar</span>
								</button>
								<button data-dz-remove class="btn btn-danger delete">
									<i class="glyphicon glyphicon-trash"></i> <span>Borrar</span>
								</button>
							</div>
						</div>

					</div>
				</div>

				<script src="{{ STATIC_URL }}uploadfiles/js/dropzone-bootstrap.js"></script>
				<div class="modal-footer">
					<form action="." method="post">
						{% csrf_token %}
						<!-- <button class="btn" data-dismiss="modal" aria-hidden="true">Salir</button>  -->
						<button class="btn btn-success" aria-hidden="true" name="terminar">Terminar</button>
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
</div>
{% endblock %} {% block footer %}
<script type="text/javascript">
	$(document).ready(function() {
		$('#myModal').modal('toggle').css({
			'width' : '1024px',
			'margin-left' : function() {
				return -($(this).width() / 2);
			}
		})
		$('#myModal').on('hidden', function() {
			parent.history.back();
		})
		$('[data-form=datepicker]').datepicker({
			format : 'dd/mm/yyyy',
			language : 'es'
		});

	});
</script>
{% endblock %}

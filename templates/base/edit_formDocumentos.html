{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="row-fluid" xmlns="http://www.w3.org/1999/html">
        <div class="span12">
            <div class="box-body">
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Editar Documento</h3>
                    </div>
                    <div class="modal-body">

                        <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
                            {{ form_detail.management_form }}
                            <table class="table table-bordered table-striped">

                                <thead>
                                <th>Denominación</th>
                                <th>Archivo</th>
                                </thead>
                                <tr>
                                <td> {{ form_detail.denominacion }}
                                </td>
                                <td> {{ form_detail.archivos }}
                                </td>  

                                </tr>
                                
                                <!-- {%  for form_line in form_detail %}
                                    {%  crispy form_line %}
                                {% endfor %}  -->

                            </table>

                            <div class="form-actions">

                                <input id="submit-id-update" class="btn btn-primary" type="submit" value="Guardar" name="Update">

                            </div>
                        </form>
                        <div class="modal-footer">
                            <form action="." method="post">{% csrf_token %}
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Salir</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
{%  endblock %}

{% block footer %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#myModal').modal('toggle').css({'width': '1024px','margin-left': function () {return -($(this).width() / 2);}})
            $('#myModal').on('hidden', function () {
                parent.history.back();
            })
            $('[data-form=datepicker]').datepicker({format : 'dd/mm/yyyy',  language: 'es'  });

        });
    </script>
{%  endblock %}

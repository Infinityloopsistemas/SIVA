
{% block body %}
    <div class="row-fluid">
        <div class="span12">
            <div class="box-body">
                <div id="grafregModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <div class="row-fluid">
                             <div class="span3">
                                 <h3 <span> Gráfica Registros: </span></h3>
                             </div>

                             <div class="span6">
                                 <select class="selector span" id="id_selcabreg"></select>
                             </div>
                             <div class="span2">
                                  <button  id="btnmostrar" class="btn btn-small"  data-dismiss="modal" aria-hidden="true">Mostrar</button>
                             </div>

                       </div>
                    </div>
                    <div class="modal-body">

                        <div class="box-body">
                            <div id="grafica" style="width:100%;height:350px;">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="closegrafico" data-dismiss="modal" aria-hidden="true">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
